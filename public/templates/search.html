<style>
.container{
width: 600px;

border: 1px solid #ccc;
padding-top: 50px;
padding-bottom: 100px;
padding-left: 25px;
padding-right: 25px;
align-items: center;
box-shadow: 0 0 10px 0 rgba(0,0,0,0.28);
border-radius: 6px;
margin: 40px auto;

}


.logo{
      width: 100%;
  padding-right: 5px;
  padding-left: 5px;

}
* {
  box-sizing: border-box;
}

/* Style the search field */
form.search input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 80%;
  background: #f1f1f1;
}

/* Style the submit button */
form.search button {
  float: left;
  width: 20%;
  padding: 10px;
  background: #E25A28;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none; /* Prevent double borders */
  cursor: pointer;
}

form.search button:hover {
 opacity:80px;
}

/* Clear floats */
form.example::after {
  content: "";
  clear: both;
  display: table;
}

</style>
 
<div class="container">
  <img class="logo" src="https://cft-za.org.za/home/wp-content/uploads/2019/06/Logo-1.png"alt="Logo"/>
  <h3 text-alignment="center">Search Database</h3>
  <p style="margin-bottom: 2em;">
    
Please enter your Identity Number below in order to find your status on the Housing Database and click 'Search'
  </p>
  <!-- The form -->
<form class="search">
  <input type="text" placeholder="ID number.." ng-model="$ctrl.searchContext">
  <button type="submit" ng-click="$ctrl.search()">Search</button>
</form>

<p style="padding-top:2em;">
  To register online, please visit our online housing database and fill out the application form.
